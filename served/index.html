<!DOCTYPE html>
<html>
  <head>
    <link href='styles.css' rel='stylesheet' type='text/css'>
    <script src='http://gridlayouts.com/_assets/_js/jquery.js'></script>
    <script src='http://gridlayouts.com/_assets/_js/gridlayout.js'></script>
  </head>
  <body>
    <div id='wrapper'>
      <div class='row'>
        <div class='column grid_12'>
          <p>An Example of the 1kb Grid (12)</p>
        </div>
      </div>
      <div class='row'>
        <div class='column grid_4'>
          <p>4</p>
        </div>
        <div class='column grid_4'>
          <p>4</p>
        </div>
        <div class='column grid_4'>
          <p>4</p>
        </div>
      </div>
      <div class='row'>
        <div class='column grid_6'>
          <p>6</p>
          <div class='row'>
            <div class='column grid_3'>
              <p>3</p>
            </div>
            <div class='column grid_3'>
              <p>3</p>
            </div>
          </div>
        </div>
        <div class='column grid_6'>
          <p>6</p>
          <p>6</p>
        </div>
      </div>
    </div>
    <!-- || Allows Ctrl-Shift-G to show a Grid over the page. -->
    <!-- || Note that the details are not inherited from the stylesheet, you have to enter them manually. -->
    <!-- || See http://gridlayouts.com/ for More -->
    <div id='GridLayout'>
      <div id='GridLayout-params'>
        {
        column_width:60,
        column_count:12,
        subcolumn_count:1,
        column_gutter:20,
        align:'center'
        }
      </div>
    </div>
  </body>
</html>
